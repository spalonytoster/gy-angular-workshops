<header>
  <div class="container">
    <div class="page-header">
      <h1 style="display: inline-block">
        <img src="assets/goyello-logo.png" style="width: 65px;"> Notes app</h1>
    </div>
  </div>
</header>

<main>
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-md-6 col-lg-6 side">
        <div style="margin-bottom: 10px;">
          <button [ngClass]="{ 'btn-success': filteringEnabled }"
                  class="btn btn-primary"
                  (click)="toggleFiltering()"
                  style="margin-bottom: 10px;">Filter</button>
          <app-notes-filter *ngIf="filteringEnabled"
                            [notes]="originalNotes"
                            (onFilter)="onFilter($event)"></app-notes-filter>
        </div>
        <div class="notes-list__button">
          <h4 class="notes-list__button__elements">Your recent notes</h4>
          <button (click)="createNote()" class="btn btn-success btn-lg notes-list__button__elements pull-right">+</button>
        </div>
        <!--BEGIN: Notes list-->
        <app-notes-list [notes]="notes"
                        [selectedNote]="selectedNote"
                        (selectedItem)="onSelectedItem($event)"
                        (onEditItem)="onEditItem($event)"
                        (deletedItem)="onDeletedItem($event)">
        </app-notes-list>
        <!--END: Notes list-->
      </div>

      <div class="col-sm-6 col-md-6 col-lg-6">
        <div [ngSwitch]="viewState">
          <app-note-details *ngSwitchCase="notesViewStateRef.display" [selectedNote]="selectedNote"></app-note-details>
          <app-create-note *ngSwitchCase="notesViewStateRef.create"
                           [mode]="viewState"
                           (createdItem)="onCreatedItem($event)"
                           (onBack)="onBack()">
          </app-create-note>
          <app-create-note *ngSwitchCase="notesViewStateRef.edit"
                           [mode]="viewState"
                           [noteToEdit]="selectedNote"
                           (editedItem)="onEditedItem($event)"
                           (onBack)="onBack()">
          </app-create-note>
        </div>
      </div>
    </div>
  </div>
</main>
